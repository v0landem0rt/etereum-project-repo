<!DOCTYPE html>
<html>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
      </script>
      <script>
         function functionAlert(msg, myYes) {
            var confirmBox = $("#confirm");
            confirmBox.find(".message").text(msg);
            confirmBox.find(".yes").unbind().click(function() {
               confirmBox.hide();
            });
            confirmBox.find(".yes").click(myYes);
            confirmBox.show();
         }
      </script>
      <style>
         #confirm {
            display: none;
            background-color:  ghostwhite;
            border: 1px solid #aaa;
            position: fixed;
            width: 230px;
            height: 290px;
            left: 50%;
            margin-left: -100px;
            padding: 6px 8px 8px;
            box-sizing: border-box;
            text-align: center;
         }
         #confirm button {
            background-color: #48E5DA;
            display: inline-block;
            border-radius: 5px;
            border: 1px solid #aaa;
            padding: 5px;
            text-align: center;
            width: 80px;
            cursor: pointer;
         }
         #confirm .message {
            text-align: center;
            color: #3273DC;
            font-size: inherit;
         }
         tab {
   		 display: inline-block;
  		  margin-left: 40px;
	 }
      </style>
   </head>
   <body>
      <div id="confirm">
         <!--<button class="yes">OK</button>-->
         <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfwtpVb8IP0uD57khbEEpUsyhuTvCTAVk_JA&usqp=CAU"
                      width="170" height="170"/>
         <div class="message"><tab></div>
	 <div class="message">Click here</div>
         <img src = "http://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c43d.png" width="130" height="80"/>
        

      </div>
       <input type="button" value="Click Me" onclick="functionAlert();" /> 
   </body>
</html>
